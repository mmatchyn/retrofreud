<form id="issue-mng" name="issue-mng" method="post" action="/issues/add/">{% csrf_token %}
	<fieldset>

	{{ form.non_field_errors }}
	<div class="fieldWrapper">
		{{ form.title.errors }}
		<label for="id_title">Title:</label>
		{{ form.title }}
	</div>
	<div class="fieldWrapper">
		{{ form.details.errors }}
		<label for="id_details">Details:</label>
		{{ form.details }}
	</div>
		<button type="submit" class="btn" >Save</button>
	</fieldset>
</form>
