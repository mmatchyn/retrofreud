{% extends 'base.html' %}
 
{% block title %} Issue Archive {% endblock %}

{% block head %}
<script type="text/javascript">

</script>
{% endblock%}

{% block navbar %}
        <ul class="nav nav-pills">
          <li>
            <a href="/">Home</a>
          </li>
          <li class="active"><a href="/issues/">Retro</a></li>
          <li><a href="/moodmeter/">Moodmeter</a></li>
        </ul>

{% endblock %}

{% block content %}

<div class="row-fluid">
	<div class="span8">
		<h1>Retro Issue Archive</h1>

		<div id="issue-bar">
			<div class="btn-toolbar">
				<div class="action-bar"><form class="form-search">
				  <input type="text" class="input-medium search-query">
				</form></div>
				<div class="btn-group" data-toggle="buttons-radio" id="sort_option">
					<button class="btn" onclick="sort_issues('/issues/sort/title/')">Title</button>
					<button class="btn" onclick="sort_issues('/issues/sort/date/')">Age</button>
					<button class="btn" onclick="sort_issues('/issues/sort/votes/')">Votes</button>
				</div>
			<div class="btn-group nav-tabs" >
				<button type="button" id="all_solved" class="btn" data-toggle="button">All</button>
			</div>
		</div>
		</div>
	</div> <!-- .span -->
	<div class="span4"></div>
</div> <!-- .row -->
{% include 'retro/index_ajax.html' %}
<div class="row-fluid">
	<div class="span8 ">
		<div class="btn-toolbar">
			<div class="btn-group action-bar" >
				<button class="btn btn-primary" data-toggle="modal" href="/issues/add/" data-target="#new-issue-dlg">Add new </button>
			</div>
		</div><!-- ./toolbar -->
		<div id="new-issue-dlg" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="issueManagerDlg" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="issueManagerDlg">Add new issue</h3>
		</div>
		<div class="modal-body">
		</div>
 		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  		</div>
	</div>
	</div>
	<div class="span4"></div>
</div>



{% endblock %}
